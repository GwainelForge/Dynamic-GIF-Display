<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Panel</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    img { max-width: 100%; margin: 5px 0; }
    .message { color: #666; font-style: italic; }
  </style>
</head>
<body>
  <h2>My GIF Panel</h2>
  <div id="gifs"></div>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
    const container = document.getElementById('gifs');

    function renderGifList(urls) {
      if (!urls || urls.length === 0) {
        container.innerHTML = '<p class="message">No GIFs uploaded yet.</p>';
      } else {
        container.innerHTML = urls.map(u => `<img src="${u}" alt="GIF" />`).join('');
      }
    }

    function handleConfigChange() {
      const cfg = window.Twitch.ext.configuration.broadcaster;
      console.log('Configuration changed:', cfg);
      if (cfg && cfg.content) {
        try {
          const parsed = JSON.parse(atob(cfg.content));
          console.log('Parsed GIF URLs:', parsed.gifs);
          renderGifList(parsed.gifs);
        } catch (e) {
          console.error('Config parse error:', e);
          container.innerHTML = '<p class="message">Error loading GIFs.</p>';
        }
      } else {
        renderGifList([]);
      }
    }

    window.Twitch.ext.onError(err => console.error('Twitch error:', err));

    window.Twitch.ext.onAuthorized(auth => {
      console.log('Authorized with JWT:', auth.token);
      handleConfigChange();
      window.Twitch.ext.configuration.onChanged(handleConfigChange);
    });
  </script>
</body>
</html>
