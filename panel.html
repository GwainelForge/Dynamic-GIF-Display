<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Panel</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    img { max-width: 100%; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>My GIF Panel</h2>
  <div id="gifs"></div>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
    const container = document.getElementById('gifs');

    function renderGifList(urls) {
      if (!urls || urls.length === 0) {
        container.innerHTML = '<p>No GIFs uploaded yet.</p>';
      } else {
        container.innerHTML = urls.map(u => `<img src="${u}" alt="GIF" />`).join('');
      }
    }

    // Handle config changes
    function handleConfigChange() {
      const cfg = window.Twitch.ext.configuration.broadcaster;
      if (cfg && cfg.content) {
        try {
          const parsed = JSON.parse(atob(cfg.content));
          renderGifList(parsed.gifs || []);
        } catch(e) {
          console.error('Config parse error', e);
        }
      } else {
        renderGifList([]);
      }
    }

    window.Twitch.ext.onAuthorized(() => {
      // Listen for configuration changes
      window.Twitch.ext.configuration.onChanged(handleConfigChange);
      // Trigger initial load
      handleConfigChange();
    });
  </script>
</body>
</html>
